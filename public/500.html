<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <meta name="robots" content="noindex, nofollow">
    <title>サーバーエラーが発生しました (500)</title>
    <style>
      :root {
        --brand: #2F855A;
        --brand-light: #48BB78;
        --brand-dark: #276749;
        --accent: #F6AD55;
        --base: #FFFFFF;
        --text-main: #1A202C;
        --border: #E2E8F0;
      }

      *, *::before, *::after {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        background: var(--base);
        color: var(--text-main);
        font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", sans-serif;
        line-height: 1.6;
        min-height: 100vh;
        display: grid;
        place-items: center;
      }

      .wrap {
        width: min(100%, 720px);
        padding: 48px 24px;
        text-align: center;
      }

      .badge {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 6px 14px;
        border-radius: 9999px;
        background: #FEFCBF;
        color: #7B341E;
        font-size: 12px;
        font-weight: 600;
        letter-spacing: 0.12em;
        text-transform: uppercase;
      }

      h1 {
        margin: 18px 0 8px;
        font-size: clamp(28px, 4vw, 40px);
        font-weight: 700;
      }

      p {
        margin: 0 auto 24px;
        color: #4A5568;
        max-width: 560px;
        font-size: 15px;
      }

      .panel {
        border: 1px solid var(--border);
        border-radius: 24px;
        padding: 24px;
        background: #F7FAFC;
      }

      .code {
        font-size: clamp(52px, 10vw, 88px);
        font-weight: 700;
        color: #C05621;
        letter-spacing: 0.08em;
        margin: 0;
      }

      .actions {
        margin-top: 24px;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 12px;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
        padding: 12px 20px;
        border-radius: 9999px;
        text-decoration: none;
        font-size: 14px;
        font-weight: 600;
      }

      .btn-primary {
        background: var(--brand);
        color: #fff;
        box-shadow: 0 4px 12px rgba(47, 133, 90, 0.18);
      }

      .btn-primary:hover {
        background: var(--brand-dark);
      }

      .btn-outline {
        border: 1px solid var(--border);
        color: var(--text-main);
        background: #fff;
      }

      .btn-outline:hover {
        border-color: var(--brand);
        color: var(--brand-dark);
      }
    </style>
  </head>
  <body>
    <main class="wrap">
      <span class="badge">Server Error</span>
      <h1>サーバーで問題が発生しました</h1>
      <p>一時的な不具合の可能性があります。時間をおいて再度お試しください。</p>

      <div class="panel">
        <p class="code">500</p>
      </div>

      <div class="actions">
        <a class="btn btn-primary" href="/">トップへ戻る</a>
        <a class="btn btn-outline" href="javascript:location.reload()">再読み込み</a>
      </div>
    </main>
  </body>
</html>
